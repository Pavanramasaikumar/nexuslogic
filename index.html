<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="home" class="main">
        <div class="header">
            <h1>✇ POL-Company</h1>
            <nav>
                <div class="menu-icon" onclick="toggleMenu()">☰</div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li><hr>
                    <li><a href="#service">Service</a></li><hr>
                    <li><a href="#about">About</a></li><hr>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="page">
            <h1>Your Trusted Local Business</h1><br><br><br>
            <p>Providing quality services for our valued customers.</p>
            </div>
        </div>
    <div id="service" class="page1">
        <h1>Our Services</h1>
    </div>
    <div id="about" class="page2">
        <h1>About Us</h1>
        
    </div>
    <div id="contact" class="page3">
        <h1>Get in Touch</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="20f82a43-92cf-4c2a-a92b-e922a3ae4481">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <footer>
            <p>&copy; 2025 Local Business. All Rights Reserved.</p>
        </footer>
    </div>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
